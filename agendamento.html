<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="agendamento.css">
        <script type="text/javascript" src="agendamento.js"></script>
        <title> FRIZANCO&reg | Tela de Agendamento </title>
    </head>
    <body onload = "carregaAgencias()"">
        <div class="container">
            <div class="row">
                <div class="col-11" id="Titulo">
                    <h3>ScheduleSystem - Agendamento</h3>
                </div>
                <div class="col-1" id="TituloDesenho">
                    <h2><span class="badge badge-warning">ITAÚ</span></h2>
                </div>
            </div>
            <hr>
            <form>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="nomeCliente">Cliente</label>
                            <input type="text" class="form-control" id="nomeCliente" placeholder="Rosangellla Silv....." maxlenght="100" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="emailCliente">Email</label>
                            <input type="email" class="form-control" id="emailCliente" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">exemplo@exemploo.com.br</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="celularCliente">Celular/Whatsapp</label>
                            <input type="phone" class="form-control" id="celularCliente">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="dataCliente">Data</label>
                            <input type="date" id="dataCliente" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group form-check">
                            <label for="selectAgencia">Agencia</label>
                            <div id="optionAgencia">****</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="horaInicio">Hora Início</label>
                            <div id="horaInicio"> HH:MM Inicio </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="txtHora">Hora Fim</label>
                            <input type="time" id="txtHoraFim" value="HH:mm" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="observacoesCliente">Observações</label>
                            <input type="text" class="form-control" id="observacoesCliente">
                        </div>
                    </div>
                </div>
              </form>

              <button type="submit" class="btn btn-primary btn-lg float-right" onclick="enviarDados()">Cadastrar</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
